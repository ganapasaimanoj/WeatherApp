<!DOCTYPE html>
<html lang="en">

<head>

    <!-- giving website's meta data to the browser -->
    <meta name="author" content="Sai Manoj, 7893333171, ganapasaimanoj@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">

    <!-- website title -->
    <title>WeatherApp</title>

    <!-- linking external css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container my-5">
        <h1 class="display-4 my-5 text-primary text-center">Weather App</h1>
        <main class="my-5 text-primary d-flex align-items-center justify-content-center">
            <form action="#" class="form w-25" id="inputForm">
                <div class="form-group">
                    <label for="lat">Latitude</label>
                    <input type="text" id="lat" class="form-control" placeholder="Latitude">
                </div>
                <div class="form-group">
                    <label for="lon">Longitude</label>
                    <input type="text" id="lon" class="form-control" placeholder="Longitude">
                </div>
                <button class="btn btn-sm btn-success text-capitalize" type="submit" id="getBtn">get weather
                    info</button>
            </form>
        </main>

        <section id="output" class="d-flex align-items-center justify-content-center">
            <div>
                <h1 class="text-secondary display-4">Weather Details</h1>
                <!-- <h1 class="display-4 text-primary" id="weather"></h1> -->
                <div class="card">
                    <div class="card-body">
                        <div class="card-title display-4 text-primary" id="weather"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
