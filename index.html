<!DOCTYPE html>
<html lang="en">

<head>

    <!-- giving website's meta data to the browser -->
    <meta name="author" content="Sai Manoj, 7893333171, ganapasaimanoj@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">

    <!-- website title -->
    <title>WeatherApp</title>

    <!-- linking external css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container my-5 text-primary">
        <div class="parent">
            <h1 class="display-4 my-5 text-center">Weather App</h1>
            <div class="row">
                <div class="child col-sm-16 col-md-6">
                    <form action="#" class="w-75">
                        <h1 class="text-secondary mb-3">Location</h1>
                        <div class="form-group">
                            <label for="lat">Latitude</label>
                            <input type="text" id="lat" class="form-control" placeholder="Latitude">
                        </div>
                        <div class="form-group">
                            <label for="lon">Longitude</label>
                            <input type="text" id="lon" class="form-control" placeholder="Longitude">
                        </div>
                        <button class="btn btn-sm btn-success text-capitalize" type="submit" id="getBtn">get weather
                            info</button>
                    </form>
                </div>

                <div class="child col-sm-16 col-md-6">
                    <h1 class="text-secondary mb-3">Current Weather</h1>
                    <h1 id="weatherText" class="text-warning"></h1>
                    <img src="" class="card-img-top" id="weatherImage">
                    <h1 id="weather" class="text-success"></h1>
                    <div class="area mt-3">
                        <span id="area" class="text-secondary pl-3"></span>
                        <span id="state" class="text-danger pl-3"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
