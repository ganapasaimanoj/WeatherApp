<!DOCTYPE html>
<html lang="en">

<head>

    <!-- giving website's meta data to the browser -->
    <meta name="author" content="Sai Manoj, 7893333171, ganapasaimanoj@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">

    <!-- website title -->
    <title>Weather App</title>

    <!-- linking external css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container text-primary">
        <div class="parent">
            <h1 class="display-4 my-3 text-center">Weather Project</h1>
            <div class="row">
                <div class="child col-sm-16 col-md-6 mt-5">
                    <div>
                        <button type="submit" class="btn btn-sm btn-success text-capitalize" id="currentBtn">get current
                            location's weather</button>
                    </div>
                    <div class="badge badge-pill badge-danger my-4 ml-5">OR</div>

                    <form action="#" class="w-75">
                        <h2 class="text-secondary">Enter a city Name</h2>

                        <div class="form-group">
                            <input type="text" id="city" class="form-control" placeholder="Enter a City Name"
                                autocomplete="off">
                        </div>
                        <button class="btn btn-sm btn-success text-capitalize" type="submit" id="cityBtn">get
                            weather by city name</button>
                    </form>
                    <div>
                        <div class="badge badge-pill badge-danger my-4 ml-5">OR</div>

                        <div>
                            <button type="submit" class="btn btn-sm btn-success text-capitalize" onclick="toggleHide()"
                                id="toggleHideBtn">enter
                                co-ordinates of location</button>
                        </div>
                        <div class="d-none" id="toggleHide">
                            <form action="#" class="w-75">
                                <h2 class="text-secondary mb-3">Enter Location Co-ordinate's</h2>
                                <div class="form-group d-inline-block">
                                    <input type="text" id="lat" class="form-control" placeholder="Enter Area Latitude"
                                        autocomplete="off">
                                </div>
                                <div class="form-group d-inline-block">
                                    <input type="text" id="lon" class="form-control" placeholder="Enter Area Longitude"
                                        autocomplete="off">
                                </div>
                                <button class="btn btn-sm btn-success text-capitalize" type="submit" id="getBtn">get
                                    weather
                                    info</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="child col-sm-16 col-md-6 mt-5 p-md-5 text-center" id="favCard">
                    <h1 class="text-danger mb-3 p-3" id="weatherTitle">Current Weather</h1>
                    <h1 id="weatherText" class="text-secondary pt-3"></h1>
                    <img src="" class="card-img-top" id="weatherImage">
                    <h1 id="weather" class="text-success"></h1>
                    <div class="area my-3">
                        <span id="area" class="text-primary pl-3"></span>
                        <span id="state" class="text-danger pl-3"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- linking external javascript file -->
    <script src="js/main.js"></script>
</body>

</html>
